<!-- Updated HTML with new text and added image after the first main image -->
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Crueliti Site</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; }
  .container { max-width: 900px; margin: auto; padding: 15px; }
  img { width: 100%; height: auto; border-radius: 10px; }
  .red-box { background: #8b0000; padding: 15px; margin: 20px 0; border-radius: 10px; font-size: 18px; cursor: pointer; }
  .red-box.expanded { white-space: normal; }
  .lang-switch { display: flex; justify-content: flex-end; gap: 10px; }
  .profile-btn { background: #fff; color: #000; padding: 10px 15px; border-radius: 10px; font-weight: bold; }
  .lang-btn { background: #444; padding: 8px 12px; border-radius: 10px; }

  /* Mobile spacing fix between Profile and RU/US */
  @media (max-width: 600px) {
    .lang-switch { flex-direction: column; align-items: flex-end; gap: 6px; }
  }

  .block-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
  .block { background: #111; padding: 15px; border-radius: 10px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .block.expanded { white-space: normal; }

  @media (max-width: 600px) {
    .block-grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>
<div class="container">

  <div class="lang-switch">
    <div class="profile-btn" data-translate="profile">Мой Профиль</div>
    <div class="lang-btn" onclick="setLang('ru')">RU</div>
    <div class="lang-btn" onclick="setLang('en')">US</div>
  </div>

  <img src="a1.jpg" alt="Main Image" />

  <div class="red-box" id="redBox" onclick="this.classList.toggle('expanded')" data-translate="red_text">
    Ваш текст в красном поле… (раскрывается по клику)
  </div>

  <!-- Added text under first image -->
  <p data-translate="confirm_text">
    если выскакивает окно с подтверждением почты по коду, нажимаем на кнопку "Напомнить позже" или нажимаем на крестик.
  </p>

  <!-- Inserted new image you provided -->
  <img src="https://raw.githubusercontent.com/crueliti1/crueliti-s/main/4.jpg" alt="Email confirm window" />

  <div class="block-grid">
    <div class="block" onclick="this.classList.toggle('expanded')" data-translate="b1">Блок 1 текст...</div>
    <div class="block" onclick="this.classList.toggle('expanded')" data-translate="b2">Блок 2 текст...</div>
    <div class="block" onclick="this.classList.toggle('expanded')" data-translate="b3">Блок 3 текст...</div>
    <div class="block" onclick="this.classList.toggle('expanded')" data-translate="b4">Блок 4 текст...</div>
  </div>

</div>

<script>
const translations = {
  en: {
    profile: "My Profile",
    red_text: "Your text in the red box… (click to expand)",
    confirm_text: "If a window pops up asking to confirm your email with a code, press 'Remind later' or close it.",
    b1: "Block 1 text...",
    b2: "Block 2 text...",
    b3: "Block 3 text...",
    b4: "Block 4 text..."
  },
  ru: {
    profile: "Мой Профиль",
    red_text: "Ваш текст в красном поле… (раскрывается по клику)",
    confirm_text: "если выскакивает окно с подтверждением почты по коду, нажимаем на кнопку 'Напомнить позже' или нажимаем на крестик.",
    b1: "Блок 1 текст...",
    b2: "Блок 2 текст...",
    b3: "Блок 3 текст...",
    b4: "Блок 4 текст..."
  }
};

function setLang(lang) {
  document.querySelectorAll('[data-translate]').forEach(el => {
    const key = el.getAttribute('data-translate');
    el.innerText = translations[lang][key];
  });
}
</script>

</body>
</html>
